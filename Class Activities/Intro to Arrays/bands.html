<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bands - Solved</title>
</head>

<body>
    <script type="text/javascript">
        // ### Instructions

        // * Create a website that accomplishes the following:

        //   * Create an array of your favorite bands.

        //   * With a prompt, ask the user's favorite band.

        //   * If it's one of your favorites, alert: "YEAH I LOVE THEM!"

        //   * If it's not, alert: "Nah. They're pretty lame."

        //   * **HINT:**  You will need to research how to use `.indexOf()`.

        //   * **HINT:** You will need to research how to use `.toLowerCase()`.

        var favoriteBands = ["glass animals", "alt-j", "days 'n daze"];

        var userBand = prompt("What is your favorite Band?");
        var userBandLowercase = userBand.toLowerCase();

        if (favoriteBands.indexOf(userBandLowercase) === -1) {
            alert("Nah! They're pretty lame...");
        } else {
            alert("OMG! I love them too!");
        }
    </script>
</body>

</html>
